<!DOCTYPE html>
<html>

<head>
    <title>MemeMaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="canvas_meme_maker.css">
</head>

<body>
    <h1 class="text-center">Meme maker</h1>
    <div class="container">
        <p class="intro">Simple meme generator.
            <br>For better image quality, upload smaller image sizes.</p>
        <div class="file-div">
            <input type="file" id="file" />
        </div>
        <div class="row">
            <div id="image-container" class="col-xs-12 col-md-6">
                <canvas class="canvas img-responsive" width="500" height="500"></canvas>
            </div>
            <div class="col-xs-12 col-md-4 text-center">
                <div class="input-div">
                  <span>Top Line:</span>
                  <br/>
                  <input id="topLineText" type="text">
                  <br/>
                  <span>Bottom Line:</span>
                  <br/>
                  <input id="bottomLineText" type="text">
                  <br/>
                  <button id="saveBtn">Save</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">Copyright Â© Ana Nenadic | <a href="https://bela90.github.io/" target="_blank">Ana Nenadic - Portfolio</a></p>
    </footer>
    <script>
    function textChangeListener(evt) {
        var id = evt.target.id;
        var text = evt.target.value;

        if (id == "topLineText") {
            window.topLineText = text;
        } else {
            window.bottomLineText = text;
        }

        redrawMeme(window.imageSrc, window.topLineText, window.bottomLineText);
    }

    function redrawMeme(image, topLine, bottomLine) {
        // Get Canvas2DContext
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext("2d");

        if (image != null)
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

        //Text attributes
        ctx.font = '30pt Impact';
        ctx.textAlign = 'center';
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 3;
        ctx.fillStyle = 'white';

        if (topLine != null) {
            ctx.fillText(topLine, canvas.width / 2, 60);
            ctx.strokeText(topLine, canvas.width / 2, 60);
        }

        if (bottomLine != null) {
            ctx.fillText(bottomLine, canvas.width / 2, canvas.height - 20);
            ctx.strokeText(bottomLine, canvas.width / 2, canvas.height - 20);
        }
    }

    function saveFile() {
        window.open(document.querySelector('canvas').toDataURL());
    }

    function handleFileSelect(evt) {
        var canvasWidth = 500;
        var canvasHeight = 500;
        var file = evt.target.files[0];



        var reader = new FileReader();
        reader.onload = function(fileObject) {
            var data = fileObject.target.result;

            // Create an image object
            var image = new Image();
            image.onload = function() {

                window.imageSrc = this;
                redrawMeme(window.imageSrc, null, null);
            }

            // Set image data to background image.
            image.src = data;
            console.log(fileObject.target.result);
        };
        reader.readAsDataURL(file)
    }

    window.topLineText = "";
    window.bottomLineText = "";
    var input1 = document.getElementById('topLineText');
    var input2 = document.getElementById('bottomLineText');
    input1.oninput = textChangeListener;
    input2.oninput = textChangeListener;
    document.getElementById('file').addEventListener('change', handleFileSelect, false);
    document.querySelector('button').addEventListener('click', saveFile, false);
    </script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
